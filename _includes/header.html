<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#FEFEFE">

    <!-- Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="blog">
    <meta property="og:image" content="/images/devcast-logo.png">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="/feed/index.xml">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="columns">
                <div class="one-half column centered">
                    <a href="/">
                        <img src="/images/logo-cover.png" alt="{{ site.title }}">
                    </a>
                </div>
            </header>
            <div class="columns">
                <div class="three-fourths column">
                    <h1>Context center</h1>
                    <button class="btn" type="button">Button button</button>
                </div>
                <div class="one-fourth column">
                    <nav class="menu">
                        <span class="menu-heading">Categories</span>
                        <a class="menu-item selected" href="#">Account</a>
                        <a class="menu-item" href="#">Profile</a>
                        <a class="menu-item" href="#">Emails</a>
                        <a class="menu-item" href="#">Notifications</a>
                    </nav>
                </div>
            </div>
