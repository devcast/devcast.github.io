---
layout: default
---

<section class="post">
    <h2 class="post-title">{{ page.title }}</h2>

    <ul class="blog-post-meta">
        <li class="meta-item">
            <span class="octicon octicon-calendar"></span>
            <time datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time>
        </li>
        <li class="vcard fn meta-item">
            <img alt="@{{ site.authors[page.author].username }}" class="author-avatar" height="18" src="https://avatars1.githubusercontent.com/u/{{ site.authors[page.author].avatar }}?v=3&amp;s=36" width="18">
            <a href="{{ site.authors[page.author].url }}">{{ site.authors[page.author].username }}</a>
        </li>
        <li class="meta-item">
            <span class="octicon octicon-file-directory"></span>
            <a href="/tag/{{ page.tags[0] }}">{{ page.tags[0] }}</a>
        </li>
    </ul>

    <div class="markdown-body">
        <article class="post-content">
            {{ content }}
        </article>
    </div>
</section>
