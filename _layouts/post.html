---
layout: default
---

<section class="post">
    <h2 class="post-title">{{ page.title }}</h2>

    <div class="post-meta">
        <time datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </div>

    <article class="post-content">
        {{ content }}
    </article>
</section>
